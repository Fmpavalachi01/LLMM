<!DOCTYPE html>
<html>
    <head>
	    <title>Registro</title>
	    <link rel="stylesheet" type="text/css" href="webcss.css">
	    <meta charset="utf-8">
    </head>
    <body class="fondol">
	    <div class="register">
		    <br>
		    <form>
			    Nombre: <input type="text" name="Nombre"><br>
		    </form>
		    <br>
		    <form>
			    Usuario: <input type="text" name="Nombre del Usuario"><br>
		    </form>
		    <br>
		    <form>
			    Email: <input type="text" name="Email"><br>
		    </form>
	        <br>
		    <form>
			    Contraseña: <input type="password" name="Contraseña"><br>
		    </form>
		    <br>
		    <form>
		    	Edad: <input type="number" name="Edad" min="13" max="150">
		    </form>
		    <br>
		    <form>
		    	¿Aceptas los términos de uso:? <input type="checkbox" name="terminos">
		    </form>
		    <br>
		    <form name="registro" method="get" action="Inicio.html">
	    	    <input type="submit" name="registerSubmit" value="Enviar">
	    	</form>
	    </div>
    </body>
</html>
